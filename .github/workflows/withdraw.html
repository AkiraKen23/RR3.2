<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdraw</title>
</head>
<body>
    <h2>Withdraw Points</h2>
    <form action="/withdraw" method="POST">
        <input type="text" name="roblox_username" placeholder="Roblox Username" required>
        <input type="number" name="points" placeholder="Points to Withdraw" required>
        <p>Note: 100 Points = 1 ROBUX. Minimum withdrawal: 10 ROBUX.</p>
        <button type="submit">Withdraw</button>
    </form>
    <a href="https://www.roblox.com/groups/6550351/Kamet#!/about">Join our Roblox Group</a>
</body>
</html>
